#step 1: make a request that response header with no-cache
--- {
     Request: {
        method: GET,
        uri: '/pragma-req-withNocacheTokens',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.zymlinux.net",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Pragma: "no-cache",
        Content-Length: 21,
        Connection: close,
        body: This body for pragama,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        content-length: 21,
        body: This body for pragama,
    }
}


